<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Number guessing game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="resetGame(1, 100)">
    <h1 class='jumbotron' id='header'>Number Guesser</h1>
    <div class='gamebody'>
      <p>We have selected a random number between 1 and 100. Try to guess it!</p>

      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" onkeyup="validate()" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit">
        <button id='clearGuess' disabled onclick="document.getElementById('guessField').value = ''">Clear Guess</button>
        <button id='resetButton' disabled onclick="resetGame(1, 100)">Reset Game</button>
      </div>

      <div class="resultParas">
        <p id="guesses"></p>
        <p id="lastGuess"></p>
        <p id="highOrLow"></p>
      </div>
    </div>
    <div class="minMax">
      <h5>Generate a custom range by setting minumum and maximum value</h5>
      <form class="customRange">
        <input type="number" id="minField" class="minField" placeholder="Set Minimum Value">
        <input type="number" id="maxField" class="maxField" placeholder="Set Maximum Value">
        <input type="submit" id="setRange" value="Set Range" onclick="setMinMax()">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
